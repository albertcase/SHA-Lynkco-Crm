<script type="text/javascript">
    var allimg = [

    ],
    question = {

        q2: "",
        q3: "",
        q4: "",
        q5: "",
        q6: "",
        q7: "",
        q8: "",
        q9: "",
        name: "",
        tel: "",
        code: ""
    };

    $(".loading").css({"visibility": "hidden"});
    pfun.loadingFnDoing(allimg, function(){
        // $(".loading").css({"visibility": "hidden"});
        pfun.overscroll(document.querySelector(".formContent")); 
        _v.sectionChange("index");
        pfun.init();

        // Setup FastClick.
        FastClick.attach(document.body);
    })

    // 倒计时方法
    var wait = 60;
    function time(o) {
        if (wait == 0) {
            o.removeClass("disabled");            
            o.html("<em>点击获取</em>");
            wait = 60;
        } else { 
            o.addClass("disabled");
            o.html("<em>重新发送(" + wait + ")</em>");
            wait--;
            setTimeout(function() {
                time(o)
            },
            1000)
        }
    }





    $(".indexBtn").on("click", function(){
        _v.sectionChange("q1");
    })


    $(".questionCon li").on("click", function(){
        $(".questionCon li").removeClass("hover");
        $(this).addClass("hover");
        var curquestiontype = $(this).parents(".section").attr("id");
        // question[curquestiontype] = parseInt($(this).index(), 10) + 1;
        question[curquestiontype] = $(this).attr("data-val");
    })

    $(".q1Btn").on("click", function(){
        if(!question['q1']){
            pfun.formErrorTips("请选择问题的答案，此题为必选!");
        }else{
            _v.sectionChange("q2");
        }
    })

    $(".q2Btn").on("click", function(){
        if(!question['q2']){
            pfun.formErrorTips("请选择问题的答案，此题为必选!");
        }else{

        }

            _v.sectionChange("form");
        }
    });



    // 发送验证码
    $(".getcode").on("click", function(){
        var self = $(this);
        if(self.hasClass("disabled") || self.hasClass("current")) return false;
        var gtel = $("input[name=tel]").val();
        
        if(!gtel || !_v.isPhoneNum(gtel)){
            pfun.formErrorTips("手机输入有误！");
        }else{
            self.addClass("current");
            pfun.ajaxFun("POST", "/api/sms", {
                'mobile': gtel
            }, "json", function(data){

                pfun.formErrorTips(data.msg);

                if(data.status == "1"){
                   time(self);
                }
                
                self.removeClass("current");
            });

        }
        
    })


    

    $(".formBtn").on("click", function(){
        var self = $(this);
        if(self.hasClass("disabled")) return false;
        
        question["name"] = $("input[name=name]").val();
        question["tel"] = $("input[name=tel]").val();
        question["code"] = $("input[name=code]").val();

        if(!question["name"]){
            pfun.formErrorTips("姓名不能为空！");
        }else if(!question["tel"] || !_v.isPhoneNum(question["tel"])){
            pfun.formErrorTips("手机输入有误！");
        }else if(!question["code"] || question["code"].length != 6){
            pfun.formErrorTips("验证码输入有误！");
        }else{
            
            self.addClass("disabled");

            pfun.ajaxFun("POST", "/api/submit", question, "json", function(data){
                if(data.status == "1"){
                   console.log(question);
                   _v.sectionChange("result"); 
                }
                pfun.formErrorTips(data.msg);
                self.removeClass("disabled");
            });

        }
    })


    $(".formCon input").on("touchmove", function(e){
        e.preventDefault();
        return false;
    })
